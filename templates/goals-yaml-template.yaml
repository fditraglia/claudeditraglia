# Goals & Priorities Template
# Save to ~/.claude/goals.yaml or wherever your CLAUDE.md references
# Update weekly or as priorities shift

current_focus: "[What you're focused on this month]"

goals:
  # Professional goals — research, career, organizational
  professional:
    - name: "[Goal 1, e.g., Submit paper to journal]"
      status: "in_progress"  # not_started | in_progress | blocked | completed
      deadline: "2026-03-15"
      next_step: "[Specific next action]"

    - name: "[Goal 2, e.g., Complete grant proposal]"
      status: "not_started"
      deadline: "2026-04-30"
      next_step: "[Specific next action]"

  # System improvement goals — tools, workflows, automation
  system:
    - name: "[Goal, e.g., Set up weekly review workflow]"
      status: "in_progress"
      next_step: "[Specific next action]"

  # Learning goals — skills, knowledge, capabilities
  learning:
    - name: "[Goal, e.g., Learn MCP integration basics]"
      status: "in_progress"
      next_step: "[Specific next action]"

# Projects — active work with teams and deliverables
projects:
  - name: "[Project 1]"
    role: "[Your role]"
    status: "active"  # active | paused | completed
    team: ["[Person 1]", "[Person 2]"]
    next_milestone: "[What's due next]"

  - name: "[Project 2]"
    role: "[Your role]"
    status: "active"
    team: ["[Person 1]"]
    next_milestone: "[What's due next]"

# Weekly review prompts (optional)
# Use these to guide your weekly check-in with Claude
weekly_review:
  - "What progress was made on each goal this week?"
  - "What's blocked and what would unblock it?"
  - "Are my priorities still correct, or should something shift?"
  - "What did I commit to this week that I haven't done?"
